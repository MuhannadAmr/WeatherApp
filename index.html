<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"Â />
</head>

<body>
    <div class="container">
        <nav class="p-4 d-flex justify-content-between">
            <a href="#" class="logo-nav text-decoration-none py-2">

                <img src="image/logo@2x.png" alt="weather logo" class="logo">
                <div class="content-logo">
                    <h1>Weather</h1>
                    <small>tagline goes here</small>
                </div>

            </a>
            <div class="links-site pt-3">
                <ul class="">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Live cameras</a></li>
                    <li><a href="#">Photo</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section id="home" class="">
        <div class="container p-5">
            <form action="" class="position-relative">
                <input type="text" class="search-input" placeholder="Find your location...">
                <input type="button" value="Find">
            </form>
            <div class="cards my-5">
                <div class="row">
                    <div class="col-lg-4 card" id="firstCard">
                        <div class="header-card d-flex justify-content-between">
                            <span class="day">Monday</span>
                            <span class="date">1januray</span>
                        </div>
                        <div class="body-card">
                            <span class="location">cairo</span>
                            <div class="degree">
                                <div class="num">
                                    16.4<span class="sizem">o</span>C
                                </div>
                                <div class="icon-degree">
                                    <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="icon">
                                </div>
                            </div>
                            <p class="text-degree">clear</p>
                            <span>
                                <img src="image/icon-umberella.png" alt="umberella icon">
                                20%
                            </span>
                            <span>
                                <img src="image/icon-wind.png" alt="wind icon">
                                18km/h
                            </span>
                            <span>
                                <img src="image/icon-compass.png" alt="compass icon">
                                East
                            </span>

                        </div>
                    </div>
                    <div class="col-lg-4 card card2" id="secondCard">
                        <div class="header-card text-center">
                            <span>Wednesday</span>
                        </div>
                        <div class="body-card text-center">
                            <picture>
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/122.png" alt="">
                            </picture>
                            <div class="num">20.5<span class="sizemm">o</span>C</div>
                            <p class="num2">14.3 <span class="sizenn">o</span></p>
                            <span class="lastSpan">Overcast</span>
                        </div>
                    </div>
                    <div class="col-lg-4 card card2 card3color" id="lastCard">
                        <div class="header-card text-center">
                            <span>Thursday</span>
                        </div>
                        <div class="body-card text-center">
                            <picture>
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/122.png" alt="">
                            </picture>
                            <div class="num">21.3<span class="sizemm">o</span>C</div>
                            <p class="num2">13.7 <span class="sizenn">o</span></p>
                            <span class="lastSpan">Sunny</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-7">
                    <div class="inner">
                        <form action="" class="position-relative">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="social-icon d-flex justify-content-center align-items-center">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a href="#">
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a href="#">
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a href="#">
                    </div>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- ==============js==================== -->
    <script src="js/mine.js"></script>
</body>

</html>
